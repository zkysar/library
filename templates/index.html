<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Events Visualization</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-bottom: 20px;
        }
        #calendar {
            margin-bottom: 20px;
        }
        .event-popup {
            max-width: 300px;
        }
        .event-popup h5 {
            color: #2c6aa0;
            margin-bottom: 10px;
        }
        .event-popup .upcoming-events {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        .event-popup .upcoming-events h6 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        .event-popup .event-item {
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .event-popup .event-date {
            color: #666;
            font-size: 0.85em;
        }
        .ongoing-event {
            font-style: italic;
            opacity: 0.8;
        }
        .fc-event-title {
            white-space: normal !important;
            overflow: visible;
        }
        .fc-list-event-title a {
            white-space: normal !important;
            word-break: break-word;
        }
        #error-message {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">California Library Events</h1>
        
        <div id="error-message" class="alert alert-danger" style="display: none;">
            <strong>Error:</strong> <span id="error-details"></span>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Library Locations</h2>
                    </div>
                    <div class="card-body">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Event Calendar</h2>
                    </div>
                    <div class="card-body">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    
    <script>
        // Initialize map
        const map = L.map('map').setView([36.7783, -119.4179], 6); // Center on California
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Initialize calendar
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek,listMonth'
                },
                views: {
                    listMonth: {
                        buttonText: 'List View'
                    }
                },
                eventClick: function(info) {
                    if (info.event.url) {
                        window.open(info.event.url);
                        info.jsEvent.preventDefault();
                    }
                },
                eventDidMount: function(info) {
                    // Add tooltips
                    if (info.event.extendedProps.description) {
                        const tooltip = new bootstrap.Tooltip(info.el, {
                            title: info.event.extendedProps.description,
                            placement: 'top',
                            trigger: 'hover',
                            container: 'body',
                            html: true
                        });
                    }
                    
                    // Style ongoing events
                    if (info.event.classNames.includes('ongoing-event')) {
                        info.el.style.fontStyle = 'italic';
                        info.el.style.opacity = '0.8';
                    }
                },
                height: 'auto',
                themeSystem: 'bootstrap',
                displayEventEnd: true,
                eventTimeFormat: {
                    hour: 'numeric',
                    minute: '2-digit',
                    meridiem: 'short'
                }
            });
        });

        // Initialize calendar and load data
        // Initialize map and calendar after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const errorMessage = document.getElementById('error-message');
            const errorDetails = document.getElementById('error-details');
            const calendarEl = document.getElementById('calendar');
            
            // Initialize calendar
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek,listMonth'
                },
                views: {
                    listMonth: {
                        buttonText: 'List View'
                    }
                },
                eventClick: function(info) {
                    if (info.event.url) {
                        window.open(info.event.url);
                        info.jsEvent.preventDefault();
                    }
                },
                eventDidMount: function(info) {
                    // Add tooltips
                    if (info.event.extendedProps.description) {
                        new bootstrap.Tooltip(info.el, {
                            title: info.event.extendedProps.description,
                            placement: 'top',
                            trigger: 'hover',
                            container: 'body',
                            html: true
                        });
                    }
                    
                    // Style ongoing events
                    if (info.event.classNames.includes('ongoing-event')) {
                        info.el.style.fontStyle = 'italic';
                        info.el.style.opacity = '0.8';
                    }
                },
                height: 'auto',
                themeSystem: 'bootstrap',
                displayEventEnd: true,
                eventTimeFormat: {
                    hour: 'numeric',
                    minute: '2-digit',
                    meridiem: 'short'
                }
            });
            
            // Render calendar initially
            calendar.render();
            
            // Load event data
            fetch('/api/events')
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.details || 'Failed to load events');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide any previous error
                    errorMessage.style.display = 'none';
                    
                    // Add markers to map
                    data.map_events.forEach(library => {
                        const marker = L.marker(library.coordinates).addTo(map);
                        const upcomingEventsHtml = library.upcoming_events.length > 0 ?
                            `<div class="upcoming-events">
                                <h6>Upcoming Events:</h6>
                                ${library.upcoming_events.map(event => `
                                    <div class="event-item">
                                        <strong>${event.title}</strong>
                                        <div class="event-date">${event.date}</div>
                                        ${event.description ? `<div class="event-description">${event.description.substring(0, 100)}${event.description.length > 100 ? '...' : ''}</div>` : ''}
                                    </div>
                                `).join('')}
                            </div>` : '';

                        marker.bindPopup(`
                            <div class="event-popup">
                                <h5>${library.name}</h5>
                                <p><strong>Address:</strong><br>${library.address}</p>
                                <p><strong>Total Events:</strong> ${library.event_count}</p>
                                ${upcomingEventsHtml}
                                <div class="mt-2">
                                    <a href="${library.url}" target="_blank" class="btn btn-sm btn-primary">Visit Library Website</a>
                                </div>
                            </div>
                        `, {
                            maxWidth: 350
                        });
                    });

                    // Add events to calendar
                    calendar.removeAllEvents();
                    data.calendar_events.forEach(event => calendar.addEvent(event));
                })
                .catch(error => {
                    console.error('Error loading events:', error);
                    errorDetails.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
        });
    </script>
</body>
</html>
